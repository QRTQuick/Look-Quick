<!-- Look-Quick logo: Eye with 'q' inside -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" role="img" aria-labelledby="lkTitle lkDesc" width="120" height="120">
  <title id="lkTitle">Look-Quick logo</title>
  <desc id="lkDesc">An eye icon with the letter q in the pupil representing Look-Quick, a Quick Red Tech product.</desc>
  <style>
    :root { --lk-fill: #2b6ef6; --lk-stroke: #0b3ea8; --lk-bg: transparent; }
    .lk-eye { fill: var(--lk-bg); }
    .lk-outline { stroke: var(--lk-stroke); stroke-width: 4; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .lk-pupil { fill: var(--lk-fill); }
    .lk-q { fill: white; font-family: "Helvetica Neue", Arial, sans-serif; font-weight: 700; font-size: 34px; dominant-baseline: middle; text-anchor: middle; }
  </style>
  <g transform="translate(10,10) scale(1)">
    <path class="lk-outline" d="M10 50 C 30 10, 90 10, 110 50 C 90 90, 30 90, 10 50 Z" />
    <circle class="lk-pupil" cx="60" cy="50" r="20" />
    <text class="lk-q" x="60" y="50">q</text>
    <ellipse cx="68" cy="44" rx="6" ry="3" fill="rgba(255,255,255,0.18)"/>
  </g>
</svg>